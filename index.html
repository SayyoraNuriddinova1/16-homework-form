<body>
    <section id="#contact" class="container col-lg-8">
        <h2 class="text-center my-3">Let's get in touch</h2>
        <hr class="line gx-3">
        <p class="text-center">Ready to start your next project with us? Send us a messages and we will get back to you 
            as soon as possible!</p>
            <div class="row justify-content-center mb-3">
                <div class="col-lg-6">
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Username" required>
                            <label for="floatinInput">Enter your name</label>
                        </div>
                        <div class="form-floating  mb-2" >
                            <input type="email" class="form-control" id="floatingInput" placeholder="Email adress" required>
                            <label for="floatingInput">Email adress</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="tel" class="form-control" id="floatingInput" placeholder="Phone number" required>
                            <label for="floatinInput">Phone number</label>
                        </div>
                        <!-- <textarea  class="form-control" id="floatingTextarea2" cols="20" rows="6" placeholder="Message" required></textarea>

                            <label for="floatingTextarea2"></label>
                        </div>
                        <button type="button" class="btn mt-3 btns btn-lg col-12 rounded-pill">Submit</button>
                    </form>
                </div>
            </div>
            <div class="text-center fs-3">

                <p>+1 (555) 123-4567</p>
